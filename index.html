<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovelaNest - Tus Novelas Ligeras</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header class="main-header">
    <h1>NovelaNest</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Géneros</a>
      <a href="/admin/">Publicar</a>
    </nav>
  </header>

  <main class="container">
    <h2>Últimas Novelas</h2>
    <div class="novel-grid">
      {%- for novel in collections.novelas %}
      <a href="{{ novel.url }}" class="novel-card-link">
        <div class="novel-card">
          <img src="{{ novel.data.cover_image }}" alt="Portada de {{ novel.data.title }}">
          <h3>{{ novel.data.title }}</h3>
          <p>{{ novel.data.description }}</p>
        </div>
      </a>
      {%- endfor %}
    </div>
  </main>
</body>
</html>
