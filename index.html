<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PechsNovel - Tus Novelas Ligeras</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2c3e50">
</head>
<body>
  <header class="main-header">
    <h1>PechsNovel</h1>
    <nav>
      <a href="/">Inicio</a>
      <a href="/generos/">Géneros</a>
      <a href="/admin/">Publicar</a>
    </nav>
  </header>

  <main class="container">
    <h2>Últimas Novelas</h2>
    <div class="novel-grid">
      {%- for novel in collections.novel %}
      <a href="{{ novel.url }}" class="novel-card-link">
        <div class="novel-card">
          <img src="{{ novel.data.cover_image }}" alt="Portada de {{ novel.data.title }}">
          <h3>{{ novel.data.title }}</h3>
        </div>
      </a>
      {%- endfor %}
    </div>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
