<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PechsNovel - Tus Novelas Ligeras</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2c3e50">
</head>
<body>
  <header class="main-header">
    <h1><a href="/">PechsNovel</a></h1>
    <button id="hamburger-btn" class="hamburger" aria-label="Abrir menú">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="mobile-nav" class="main-nav">
      <div class="nav-group-left">
        <a href="/">Inicio</a>
        <a href="/generos/">Géneros</a>
      </div>
      <div class="nav-group-right">
        <div id="auth-buttons"></div>
        <a href="/admin/" class="nav-publish-btn">Publicar</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h2>Últimas Novelas</h2>
    <div class="novel-grid">
      {%- for novel in collections.novel %}
      <a href="{{ novel.url }}" class="novel-card-link">
        <div class="novel-card">
          <img src="{{ novel.data.cover_image }}" alt="Portada de {{ novel.data.title }}">
          <h3>{{ novel.data.title }}</h3>
        </div>
      </a>
      {%- endfor %}
    </div>
  </main>

  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="/auth.js"></script>
  <script src="/nav.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
